<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Equipo Desarrollo Web Uniguajira" />
  <meta name="description" content="Sitio oficial del curso Desarrollo Web Front-End 2025 de Uniguajira" />
  <meta name="keywords" content="HTML, CSS, Bootstrap, Frontend, Uniguajira" />
  <title>Desarrollo 2025 - Uniguajira</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- AOS CSS (Animaciones) -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    html {
      scroll-behavior: smooth;
    }

    .toggle-mode {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      padding: 10px 15px;
      font-size: 1.1rem;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .toggle-mode:hover {
      background: #444;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: #f0f0f0;
    }

    .dark-mode .card {
      background-color: #1e1e1e;
      color: #fff;
    }

    .dark-mode .card-body {
      background-color: #2a2a2a;
    }

    .dark-mode .btn-primary,
    .dark-mode .btn-outline-primary {
      background-color: #4caf50;
      border-color: #4caf50;
      color: #fff;
    }

    .dark-mode .btn-primary:hover,
    .dark-mode .btn-outline-primary:hover {
      background-color: #3c8c40;
      border-color: #3c8c40;
      color: #fff;
    }

    .dark-mode footer {
      background-color: #000;
      color: #aaa;
    }

    .dark-mode .navbar {
      background-color: #111 !important;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <a class="navbar-brand" href="#">DW 2025</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a class="nav-link" href="#team">Equipo</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    <section id="hero" class="text-center py-5" data-aos="fade-down">
      <h1 class="display-4">Bienvenidos al Curso de Desarrollo Web 2025</h1>
      <p class="lead">Universidad de La Guajira - Sede Maicao</p>
    </section>

    <section id="team" class="py-5 bg-light" data-aos="fade-up">
      <div class="container">
        <h2 class="text-center mb-4">Nuestro Equipo</h2>
        <div class="row" id="team-row"></div>
      </div>
    </section>

    <section id="contact" class="py-5" data-aos="fade-up">
      <div class="container">
        <h2 class="text-center mb-4">Contacto</h2>
        <form>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Tu nombre" required />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required />
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control" id="message" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div class="mt-5">
          <h5 class="text-center">Nuestra Ubicación</h5>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              class="embed-responsive-item"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.365319189963!2d-72.23636968580608!3d11.37641699186259!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ea2d7e443e17b19%3A0x45357467a6a0d3d4!2sUniversidad%20de%20La%20Guajira%20-%20Maicao!5e0!3m2!1ses-419!2sco!4v1687643569621!5m2!1ses-419!2sco"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 - Curso Desarrollo Web - Uniguajira</p>
  </footer>

  <!-- Botón modo oscuro -->
  <button class="toggle-mode" onclick="document.body.classList.toggle('dark-mode')">🌙 Modo Oscuro</button>

  <!-- Script dinámico para cargar integrantes -->
  <script>
    const team = [
      { name: "Alan Henriquez", role: "Desarrollador Web", img: "./alan.jpg", link: "./Integrante1.html" },
      { name: "Diris Ortiz", role: "Diseñadora", img: "./diris.jpg", link: "./Integrante2.html" },
      { name: "Karla Lascano", role: "UI Designer", img: "./karla.jpg", link: "./Integrante3.html" },
      { name: "María Marquez", role: "Diseñadora Web", img: "./maria.jpg", link: "./Integrante4.html" },
      { name: "Alexander", role: "Desarrollador Web", img: "./alexander.jpg", link: "./Integrante5.html" },
      { name: "Oswaldo Uribe", role: "Desarrollador", img: "./oswaldo.jpg", link: "./Integrante6.html" }
    ];

    const teamRow = document.getElementById("team-row");
    team.forEach(member => {
      const col = document.createElement("div");
      col.className = "col-md-4 mb-4";
      col.setAttribute("data-aos", "zoom-in");
      col.innerHTML = `
        <div class="card h-100 text-center">
          <img src="${member.img}" class="card-img-top" alt="${member.name}">
          <div class="card-body">
            <h5 class="card-title">${member.name}</h5>
            <p class="card-text">${member.role}</p>
            <a href="${member.link}" class="btn btn-outline-primary">Ver perfil</a>
          </div>
        </div>
      `;
      teamRow.appendChild(col);
    });
  </script>

  <!-- Bootstrap & AOS Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
